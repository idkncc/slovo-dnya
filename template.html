<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <style>
          :root {
            --target-size: {{targetSize}}px;
            --padding: 24px;
          }

          @font-face {
            font-family: "Noto Sans";
            src: url("{{{notoSansFont}}}") format("woff2");
          }

          @font-face {
            font-family: "Garamond";
            src: url("{{{garamondFont}}}") format("woff2");
          }
        </style>

        <style>
        body {
          width: var(--target-size);
          height: var(--target-size);
          margin: 0;
          padding: 0;

          font-family: "Noto Sans", sans-serif;
        }

        .background {
          width: calc(var(--target-size) - var(--padding) * 2);
          height: calc(var(--target-size) - var(--padding) * 2);
          padding: var(--padding);

          background: #e7e5e4;
          color: #1c1917;

          display: flex;
          flex-direction: column;
          justify-content: flex-end;
        }

        .header {
          display: flex;
          justify-content: space-between;

          font-size: 3vh;
        }

        .spacer {
          flex-grow: 1;
        }

        .slovo h1, .slovo p {
          margin: 0;
        }

        .slovo h1 {
          font-family: "Garamond", serif;
          font-weight: 400;
          font-size: calc(100vh / {{slovoDnyaLength}});
        }

        .slovo p {
          font-size: 3vh;
        }
        </style>
    </head>
    <body>
        <div class="background">
            <div class="header">
                <p>#СЛОВО_ДНЯ</p>
                <p>@slova_dnya</p>
            </div>

            <div class="spacer"></div>

            <div class="slovo">
                <h1>{{slovoDnya}}</h1>
                <p>{{meaning}}</p>
            </div>
        </div>
     </body>
</html>
